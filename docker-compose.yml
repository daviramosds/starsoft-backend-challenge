services:
  postgres:
    image: postgres:15-alpine
    container_name: cinema-postgres
    environment:
      POSTGRES_USER: cinema
      POSTGRES_PASSWORD: cinema123
      POSTGRES_DB: cinema
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    networks:
      - cinema-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cinema"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cinema-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cinema-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cinema-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: cinema
      RABBITMQ_DEFAULT_PASS: cinema123
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cinema-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: node:20-alpine
    container_name: cinema-app
    working_dir: /app
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://cinema:cinema123@postgres:5432/cinema_tickets
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://cinema:cinema123@rabbitmq:5672
      RESERVATION_TTL: 30
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    networks:
      - cinema-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: sh -c "npm install && npm run start:dev"

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  cinema-network:
    driver: bridge
